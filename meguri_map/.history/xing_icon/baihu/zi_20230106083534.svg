<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      circle {
        fill: #000000;
      }

      line {
        stroke: #707070;
      }
    }

    @media (prefers-color-scheme: dark) {
      circle {
        fill: #daa520;
      }

      line {
        stroke: #f5deb3;
      }
    }

    circle {
      r: 10;
    }

    line {
      stroke-width: 5;
    }
  </style>
</svg>